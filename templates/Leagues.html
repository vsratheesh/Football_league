<div class="container-fluid header text-center">
  <h3>League Detail Page</h3>
</div>
<li class="active"><a href="#">Points Table</a>
  <div class ="row">
      <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th><center>Position</center></th>
              <th><center>Teams</center></th>
              <th><center></center></th>
              <th><center>Wins</center></th>
              <th><center>Loss</center></th>
              <th><center>Goals</center></th>
              <th><center>Points</center></th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat = "n in tc.football_details.standing">
            <td><center><a href="#" ng-click="" >{{n.position}}</a></center></td>
            <td><center><a href="#" ng-click="" >{{n.teamName}}</a></center></td>
            <td><img ng-src="{{p.crestURI}}" class="img-responsive" width="300" height="270"></td>
            <td><center><a href="#" ng-click="" >{{n.wins}}</a></center></td>
            <td><center><a href="#" ng-click="" >{{n.losses}}</a></center></td>
            <td><center><a href="#" ng-click="" >{{n.goals}}</a></center></td>
            <td><center><a href="#" ng-click="" >{{n.points}}</a></center></td>
          </tr>
          </tbody>
        </table>
    </div>
</li>
