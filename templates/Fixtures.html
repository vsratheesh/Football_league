 <div class="col-md-12">
     <div class="panel panel-default panel-transparent text-center">
       <div class="panel-heading">
         <h3 class="panel-title">Team Fixtures</h3>
       </div>
       <div class="panel-body" ng-repeat="n in fc.getFixtures.fixtures">
         <div class="row">
           <div class="col-md-3">{{n.date | date:'shortDate'}}</div>
           <div class="col-md-3">{{n.homeTeamName}}</div>
           <div class="col-md-3">{{n.result.goalsHomeTeam}} &mdash; {{n.result.goalsAwayTeam}}</div>
           <div class="col-md-3">{{n.awayTeamName}}</div>
         </div>
       </div>
     </div>
   </div>
 </div>
