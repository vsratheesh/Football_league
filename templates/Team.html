<div class="container" ng-repeat = "n in tc.football_teams.teams" >
  <div class="jumbotron leaguePage">
    <img ng-src="{{n.crestUrl}}" class="img-responsive" width="120" height="100">
    {{n.name}} ({{n.code}})<br>
    MarketValue:{{n.squadMarketValue}}<br><br>
    <a href="#/team_fixtures" class="btn btn-primary btn-lg myBtn" ng-click="tc.fixtures(n._links.fixtures.href)" role="button"> Fixtures</a>
   <!--  <a href="#/team_players" class="btn btn-primary btn-lg myBtn" ng-click="tc.players(n._links.players.href)" role="button"> Players</a> -->
  </div>
</div>
