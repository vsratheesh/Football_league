<div class="container-fluid">
<div class="container-fluid header text-center">
  <h3>Football Leagues</h3>
</div>
<div class ="row">
  <div class="col-md-6 col-md-offset-3" id="result">
    <table class="table table-hover ">
      <thead>
        <tr>
          <th><center>Leagues</center></th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat = "n in hc.football_leauges">
        <th><center><a href="#/football_response/{{n.id}}" >{{n.caption}} <br> Number Of Teams : {{n.numberOfTeams}} <br> Number Of Games : {{n.numberOfGames}}</a></center></th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
